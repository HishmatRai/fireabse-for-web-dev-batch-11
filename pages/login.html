<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="./../js/firebase-config.js"></script>
  </head>
  <body>
    <h1>Log In</h1>
    <form onsubmit="loginHandler();return false">
      <input type="email" placeholder="Email Address" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
     <p id="message"></p>
      <input type="submit" value="Log In" id="login-btn" />
    </form>
    <button onclick="loginWithGoogleHandler()">Log in with Google</button>
    <button onclick="loginWithFacebookHandler()">Log in with Facebook</button>
    <a href="./sign-up.html">Sign Up</a>
    <a href="./forgot-password.html">Forgot Password?</a>
  </body>
  <script src="./../js/login.js"></script>
</html>
